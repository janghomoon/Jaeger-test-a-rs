spring:
  application:
    name: jaeger-test-b-rs

management:
  tracing:
    enabled: true
    sampling:
      probability: 1.0   # 100% 샘플링 (테스트용, 운영은 0.1 권장)
    exporter:
      otlp:
        endpoint: http://localhost:4318
        protocol: http/protobuf
# OpenTelemetry 리소스 속성 (서비스명, 환경, 버전 등)
otel:
  resource:
    attributes:
      service.name: jaeger-test-b-rs
      service.version: 0.0.1-SNAPSHOT
      service.environment: local
